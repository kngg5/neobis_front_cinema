<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Cinema</title>
</head>
<body>
    <section class="header">
        <p class="logo">Movie App</p>
        <input type="text" name="movie_name__search" id="movie_name__search" placeholder="Movie name">

        <div class="movies">

                <div class="movie_poster">

                </div>                
                <div class="movie_rate">5</div>
               <div class="movie_info">
                <h3 class="movie_info__heading">Mortal Combat</h3>
                <p class="movie_info__genre">боевик, фантастика, триллер</p>
               </div>
            </div>  
            <div class="movie_item">
                <div class="movie_poster">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-ItSFGxxxFGjgFB9UYzhUn_ALRK8wmO27wg&usqp=CAU" class="movie_image" alt="Movie poster">

                </div>                
                <div class="movie_rate">5</div>
               <div class="movie_info">
                <h3 class="movie_info__heading">Mortal Combat</h3>
                <p class="movie_info__genre">боевик, фантастика, триллер</p>
               </div>
            </div>  
            
        </div>        
       
    </section>
   
</body>
</html>
